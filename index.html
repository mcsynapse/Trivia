<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .option-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .option-btn:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the BTS Member</h1>
    <img id="member-image" src="" alt="BTS Member">
    <div id="options"></div>
    <div id="result"></div>
    <button onclick="loadQuestion()">Next Question</button>

    <script>
        const btsMembers = [
    { name: "RM", image: "https://github.com/mcsynapse/Trivia/raw/main/rm.jpg" },
    { name: "Jin", image: "https://github.com/mcsynapse/Trivia/raw/main/jin.jpg" },
    { name: "Suga", image: "https://github.com/mcsynapse/Trivia/raw/main/suga.jpg" },
    { name: "J-Hope", image: "https://github.com/mcsynapse/Trivia/raw/main/j-hope.jpg" },
    { name: "Jimin", image: "https://github.com/mcsynapse/Trivia/raw/main/jimin.jpg" },
    { name: "V", image: "https://github.com/mcsynapse/Trivia/raw/main/v.jpg" },
    { name: "Jungkook", image: "https://github.com/mcsynapse/Trivia/raw/main/jungkook.jpg" }
];

        function loadQuestion() {
            const correctMember = btsMembers[Math.floor(Math.random() * btsMembers.length)];

            document.getElementById('member-image').src = correctMember.image;

            let options = [...btsMembers.map(member => member.name)];
            options = options.sort(() => Math.random() - 0.5).slice(0, 3);
            if (!options.includes(correctMember.name)) {
                options[Math.floor(Math.random() * options.length)] = correctMember.name;
            }

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = option;
                btn.onclick = () => checkAnswer(option, correctMember.name);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct) {
            const resultDiv = document.getElementById('result');
            if (selected === correct) {
                resultDiv.innerText = "Correct!";
            } else {
                resultDiv.innerText = `Wrong! The correct answer is ${correct}.`;
            }
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
